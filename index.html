<!DOCTYPE html>
<link href="styles.css" rel="stylesheet" />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Drop Menus</title>
</head>
<body>
    <div id="hover-drop">
        <button id="hover-drop-menu" class="btn">Hover Menu</button>
        <div class="menu" id="hover-menu-items">
            <button  class="menu-item btn">One</button>
            <button  class="menu-item btn">Two</button>
            <button  class="menu-item btn">Three</button>
            <button  class="menu-item btn">Four</button>
            <button  class="menu-item btn">Five</button>
        </div>
    </div>
    <script src="hover.js"></script>
</body>
</html>
